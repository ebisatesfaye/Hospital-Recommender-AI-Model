<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Recommender</title>
    <style>
        :root {
            --bg-light: #f9fafb;
            --text-light: #333;
            --card-light: #fff;

            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --card-dark: #1e1e1e;
        }

        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 2rem;
            background: var(--bg-light);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s ease;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        h1 {
            margin-bottom: 1rem;
        }

        form {
            width: 100%; 
            max-width: 600px;
            display: flex;

        }

        input[type="text"] {
            flex: 1;
            padding: 1rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 10px 0 0 10px;
            outline: none;
        }

        button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            background-color: #4f46e5;
            color: white;
            border-radius: 0 10px 10px 0;
            cursor: pointer;
        }

        .results {
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            background: var(--card-light);
            color: inherit;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            transition: background 0.3s ease;
        }

        body.dark .results {
            background: var(--card-dark);
        }

        .hospital {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
        }

        .hospital:last-child {
            border-bottom: none;
        }

        .toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            padding: 0.4rem 1rem;
            border-radius: 5px;
            background: #ddd;
            color: #333;
        }

        body.dark .toggle {
            background: #333;
            color: #fff;
        }
         .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .myimg {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
      
    <button style="background-color: black; color: white;" class="toggle" onclick="toggleTheme()">Light</button>

    <div class="logo">
        <img class="myimg" src="{{ url_for('static', filename='img.png') }}" alt="Logo">
    </div>

    {% if results %}
    <div class="results">
        {% for hospital in results %}
        <div class="hospital">
            <strong>{{ hospital['Hospital_Name'] }}</strong><br>
            üìç {{ hospital['Region'] }}, {{ hospital['City'] }}<br>
            üõ† Services: {{ hospital['Services'] }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
 <h1>Ask Me for a Hospital Recommendation üè•</h1>


    <form method="post">
        <input type="text" name="query" placeholder="e.g. I need hospitals in Addis for heart problems" required>
        <button type="submit">Search</button>
    </form>
    <script>
        themeButton = document.querySelector('.toggle');
        // themeButton.addEventListener('click', toggleTheme);
        // Load saved theme
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme',
                document.body.classList.contains('dark') ? 'dark' : 'light');
                document.body.classList.contains('dark') ? themeButton.textContent = 'Light' : themeButton.textContent = 'Dark';
                document.body.classList.contains('dark') ? themeButton.style.color = 'black' : themeButton.style.color = 'white';
                document.body.classList.contains('dark') ? themeButton.style.backgroundColor = 'white' : themeButton.style.backgroundColor = 'black';
        }
    </script>
</body>
</html>
